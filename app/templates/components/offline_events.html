<!-- Блок офлайн событий -->
<section class="offline-events" id="offline-events">
    <div class="offline-events__carousel-bg" id="offlineEventsBg">
        <div class="offline-events__overlay"></div>
        <div class="offline-events__content">
            <h3 class="offline-events__title" id="offlineEventTitle">
                {% if events and events|length > 0 %}
                    {{ events[0].title }}
                {% else %}
                    Москва
                {% endif %}
            </h3>
            <div class="offline-events__desc" id="offlineEventDesc">
                {% if events and events|length > 0 %}
                    {{ events[0].desc }}
                {% else %}
                    Столичный слёт. Город силы и встреч.
                {% endif %}
            </div>
            <div class="offline-events__controls">
                <button class="offline-events__arrow" id="offlinePrev">&#8592;</button>
                <button class="offline-events__arrow" id="offlineNext">&#8594;</button>
            </div>
        </div>
    </div>
    <div class="offline-events__cta-wrap">
        <a href="https://t.me/VScukerman" class="btn btn--secondary offline-events__cta" target="_blank" rel="noopener">Узнать о наближающемся событии</a>
    </div>
</section>

<script>
// Передаем события в JavaScript
window.eventsData = {{ events|tojson|safe if events else '[]' }};
</script>
