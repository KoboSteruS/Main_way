<!-- Блок организаторов -->
<section class="organizers" id="organizers">
    <div class="container">
        <div class="section-header">
            <h2>ОРГАНИЗАТОРЫ</h2>
        </div>
        
        <div class="organizers-grid">
            {% for organizer in organizers %}
            <div class="organizer-card">
                <div class="organizer-photo">
                    <img src="{{ url_for('static', filename=organizer.photo) }}" alt="{{ organizer.name }}">
                </div>
                <div class="organizer-info">
                    <h3>{{ organizer.name|upper }}</h3>
                    <p>{{ organizer.role }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        
        <!-- Мобильная карусель (только для мобильных) -->
        <div class="organizers-carousel-mobile">
            {% for organizer in organizers %}
            <div class="organizer-slide {% if loop.first %}active{% endif %}" data-carousel="organizers">
                <div class="organizer-photo">
                    <img src="{{ url_for('static', filename=organizer.photo) }}" alt="{{ organizer.name }}">
                </div>
                <div class="organizer-info">
                    <h3>{{ organizer.name|upper }}</h3>
                    <p>{{ organizer.role }}</p>
                </div>
            </div>
            {% endfor %}
            
            <!-- Навигация карусели -->
            <div class="carousel-nav">
                <button class="carousel-btn prev" id="organizerPrev">
                    <span>‹</span>
                </button>
                <div class="carousel-dots">
                    {% for organizer in organizers %}
                    <span class="dot {% if loop.first %}active{% endif %}" data-carousel="organizers"></span>
                    {% endfor %}
                </div>
                <button class="carousel-btn next" id="organizerNext">
                    <span>›</span>
                </button>
            </div>
        </div>
    </div>
</section>
