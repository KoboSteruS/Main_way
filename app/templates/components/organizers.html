<!-- Блок организаторов -->
<section class="organizers" id="organizers">
    <div class="container">
        <div class="section-header">
            <h2>ОРГАНИЗАТОРЫ</h2>
        </div>
        
        <!-- Карусель организаторов -->
        <div class="organizers-carousel">
            <ul class="organizers-list">
                {% for organizer in organizers %}
                <li class="organizer-item {% if loop.index == 2 %}act{% elif loop.index == 1 %}prev{% elif loop.index == 3 %}next{% else %}hide{% endif %}" data-index="{{ loop.index0 }}">
                    <div class="organizer-photo">
                        <img src="{{ url_for('static', filename=organizer.photo) }}" alt="{{ organizer.name }}">
                    </div>
                    <div class="organizer-info">
                        <h3>{{ organizer.name|upper }}</h3>
                        <p>{{ organizer.role }}</p>
                    </div>
                </li>
                {% endfor %}
            </ul>
            
            <!-- Навигация карусели -->
            <div class="carousel-nav">
                <button class="carousel-btn prev" id="organizerPrev">
                    <span>‹</span>
                </button>
                <div class="carousel-dots">
                    {% for organizer in organizers %}
                    <span class="dot {% if loop.index == 2 %}active{% endif %}" data-index="{{ loop.index0 }}"></span>
                    {% endfor %}
                </div>
                <button class="carousel-btn next" id="organizerNext">
                    <span>›</span>
                </button>
            </div>
        </div>
    </div>
</section>
