<!-- Блок организаторов -->
<section class="organizers" id="organizers">
    <div class="container">
        <div class="section-header">
            <h2>ОРГАНИЗАТОРЫ</h2>
        </div>
        
        <!-- Карусель организаторов -->
        <div class="organizers-carousel">
            <div class="organizers-slide {% if loop.first %}active{% endif %}" data-carousel="organizers">
                {% for organizer in organizers %}
                <div class="organizer-item">
                    <div class="organizer-photo">
                        <img src="{{ url_for('static', filename=organizer.photo) }}" alt="{{ organizer.name }}">
                    </div>
                    <div class="organizer-info">
                        <h3>{{ organizer.name|upper }}</h3>
                        <p>{{ organizer.role }}</p>
                    </div>
                </div>
                {% if loop.index % 3 == 0 and not loop.last %}
                </div>
                <div class="organizers-slide" data-carousel="organizers">
                {% endif %}
                {% endfor %}
            </div>
            
            <!-- Навигация карусели -->
            <div class="carousel-nav">
                <button class="carousel-btn prev" id="organizerPrev">
                    <span>‹</span>
                </button>
                <div class="carousel-dots">
                    {% set total_slides = (organizers|length / 3)|round(0, 'ceil')|int %}
                    {% for i in range(total_slides) %}
                    <span class="dot {% if loop.first %}active{% endif %}" data-carousel="organizers"></span>
                    {% endfor %}
                </div>
                <button class="carousel-btn next" id="organizerNext">
                    <span>›</span>
                </button>
            </div>
        </div>
    </div>
</section>
