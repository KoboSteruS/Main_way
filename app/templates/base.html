<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ОСНОВА ПУТИ - Закрытая система мужской и женской трансформации</title>
    <meta name="description" content="Закрытая система мужской и женской трансформации. Путь к себе через сообщество, практики и поддержку.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico', v='3.0') }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico', v='3.0') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='img/Logo_white.jpg') }}">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css', v='4.2') }}">
    {% block head %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js', v='2.5') }}"></script>
    
    <script>
        // Принудительно очищаем кэш браузера
        if ('caches' in window) {
            caches.keys().then(function(names) {
                for (let name of names) caches.delete(name);
            });
        }
        
        // Добавляем timestamp к статическим файлам
        const timestamp = new Date().getTime();
        const links = document.querySelectorAll('link[rel="stylesheet"], script[src], link[rel="icon"]');
        links.forEach(link => {
            if (link.href && !link.href.includes('unpkg.com')) {
                link.href = link.href + (link.href.includes('?') ? '&' : '?') + 't=' + timestamp;
            }
        });
        
        // Принудительно обновляем favicon
        const faviconLinks = document.querySelectorAll('link[rel="icon"], link[rel="shortcut icon"]');
        faviconLinks.forEach(link => {
            if (link.href) {
                const newHref = link.href.split('?')[0] + '?v=2.0&t=' + timestamp;
                link.href = newHref;
            }
        });
    </script>
</body>
</html>
