<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ОСНОВА ПУТИ - Закрытая система мужской трансформации</title>
    <meta name="description" content="Закрытая система мужской трансформации. Путь к себе через сообщество, практики и поддержку.">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css', v='3.6') }}">
    {% block head %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js', v='2.4') }}"></script>
    
    <script>
        // Принудительно очищаем кэш браузера
        if ('caches' in window) {
            caches.keys().then(function(names) {
                for (let name of names) caches.delete(name);
            });
        }
        
        // Добавляем timestamp к статическим файлам
        const timestamp = new Date().getTime();
        const links = document.querySelectorAll('link[rel="stylesheet"], script[src]');
        links.forEach(link => {
            if (link.href && !link.href.includes('unpkg.com')) {
                link.href = link.href + (link.href.includes('?') ? '&' : '?') + 't=' + timestamp;
            }
        });
    </script>
</body>
</html>
